<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>FEM | NFT Preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="img-wrapper">
            <img class="nft-preview-img" src="images/image-equilibrium.jpg" alt="nft_equilibrium">
        </div>
        <div class="nft-description-wrapper">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-tag-wrapper">
                <p class="price-tag"><img src="images/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH</p>
                <p class="timer-tag"><img src="images/icon-clock.svg" alt="time-icon"> 3 days left</p>
            </div>
        </div>
        <p class="creator-cred"><img src="images/image-avatar.png" alt="creator-avatar">Creation of <span>Jules Wyvern</span></p>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/EOSPryce" target="_blank">Aleczander Dela Cruz</a>.
    </div>
</body>
</html>
